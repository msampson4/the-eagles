<style>
    body {
        background-image: url("../images/MpFbo1.webp");
        background-size: cover;
        background-repeat: repeat;
        height: 100%;
    }
</style>
<table id="Testingtable" style="color:yellow;">
    <tr>
        <th>Problem Found</th>
        <th>Heuristic Violated</th>
        <th>Task</th>
        <th>Where did it occur</th>
        <th>How was it found </th>
        <th>Severity Rating</th>
    </tr>

</table>
<script>

    function Testingtable(){
        const URL="https://codecyprus.org/th/api/Testingtable?session="+ localStorage.getItem("session-id") +"&sorted";
        var insert_table = document.getElementById("Testingtable");
        fetch(URL)
            .then(response => response.json())
            .then(jsonObject => {
                if (jsonObject.status === "OK"){
                    for (let i=0; i<30; i++) {
                        var insert_row = insert_table.insertRow(i+1);
                        var insert_cell = insert_row.insertCell(0);
                        var insert_cell_2 = insert_row.insertCell(1);
                        var insert_cell_3 = insert_row.insertCell(2);
                        var insert_cell_4 = insert_row.insertCell(3);
                        insert_cell.innerHTML = Number(i+1);
                        insert_cell_2.innerHTML = jsonObject.Testingtable[i].player;
                        insert_cell_3.innerHTML = jsonObject.Testingtable[i].score;
                        insert_cell_4.innerHTML = jsonObject.Testingtable[i].completionTime;
                        console.log(jsonObject.Testingtable[0].player);


                    }
                }
                else{
                    alert("error");
                }
            });
    }


</script>
